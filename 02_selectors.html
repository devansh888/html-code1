<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS selectors</title>
  <style>
    /* "." is for classes  */
    
    .green-heading  {
      color: green;
    }
    /* # is for ids */
    #welcome {
      background-color: hotpink;
    }
    /* multipe selectors */

    #welcome, #about {
      padding: 100px;
      border: indigo 1px;
    }
    /* Nested selectors */

    #welcome p{
      font-size: 20px;
    }
    /* element selectors */
    body {
      background-color: lightcoral;
    }
  
  </style>
  
</head>
<body>
  <div id="welcome">
    <h2 class="green-heading">Welcome</h2>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. A numquam earum eius voluptatem harum omnis! Iusto ad perspiciatis rem libero?</p>
  </div>
  <div id="about">
    <h2>About</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur at provident quasi, adipisci illum hic.</p>
  </div>
  
</body>
</html>
